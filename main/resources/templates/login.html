<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
        background: beige;
        margin: 20px;
        font-family: calibri;
    }
    label {
        color: black;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"],
    input[type="password"] {
        border-radius: 5px;
        border-width: 2px;
        padding: 5px;
        width: 200px;
        margin-bottom: 30px;
    }
    input[type="submit"] {
        padding: 8px;
        font-size: 14px;
        font-weight: bold;
        border-width: 2px;
        border-radius: 5px;
        color: black;
        background-color: white;
        font-family: calibri;
        cursor: pointer;
    }
    h2 {
        color: black;
        margin-bottom: 30px;
    }
    .home-link {
        color: black;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>

<h2>Login</h2>

<div style="margin-top: 30px;"></div>

<a style="color:black;text-decoration:none; font-weight:bold" class="a1" href="/homePage">
  home page
</a>
<div style="margin-bottom: 30px;"></div>

<form th:action="@{/login}" method="post">
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username"/>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
  </div>
  <div>
    <input type="submit" value="Log in"/>
  </div>
</form>
<div style="margin-bottom: 30px;"></div>

<div th:if="${param.error}">
  Invalid username or password please try again.
</div>

<div th:if="${param.denied}">
  You don't have permission to access this page.
</div>
<div th:if="${param.hours}" >
  Login only allowed during business hours (9am-5pm)
</div>
<div th:if="${param.expiryDate}" >
  Your account has expired.
</div>

</body>
</html>
