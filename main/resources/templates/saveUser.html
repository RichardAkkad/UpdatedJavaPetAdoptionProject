<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Pet</title>
  <style>
    body{
     background:beige;
     margin:20px;
     font-family:calibri;
    }
    label{
     color:black; font-weight: bold;
    }
    button{
     padding:8px; font-size:14px; font-weight:bold; border-width:2px; border-radius:5px; color:black; background-color:white; font-family:calibri;
    }
    input{
     border-radius:5px; border-width:2px;
    }
    .error-message {
     color: red;
     margin-bottom: 20px;
     font-weight: bold;
    }
  </style>
</head>
<body>
<form th:action="@{/signUp}" method="post" th:object="${UserRequest}" onsubmit="return validateForm()">
  <a style="color:black;text-decoration:none; font-weight:bold" class="a1" href="/homePage">
    home page
  </a>

  <div style="margin-bottom: 30px;"></div>

  <h2 style="color:black;">Enter dog details below </h2>

  <div id="errorContainer" class="error-message" style="display:none;">
    Please make sure all fields are filled in
  </div>

  <div style="margin-bottom: 30px;"></div>

  <label for="id">User ID</label>
  <input type="number" id="id" name="id" th:field="*{id}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="username">UserName</label>
  <input type="text" id="username" name="username" th:field="*{username}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" th:field="*{password}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="role">Role</label>
  <input type="text" id="role" name="role" th:field="*{role}" />
  <div style="margin-bottom: 30px;"></div>

  <label for="expiryDate">Expiry Date</label>
  <input type="date" id="expiryDate" name="expiryDate" th:field="*{expiryDate}" />
  <div style="margin-bottom: 30px;"></div>



  <button>Submit</button>
</form>


</body>
</html>
